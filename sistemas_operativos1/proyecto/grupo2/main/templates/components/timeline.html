{% macro timeline(elements) %}
<div class="row">
    <div class="col-lg-9 mx-auto">
        <ol class="timeline">
            {% for e in elements %}
                <li class="timeline-element">
                    <h5 class="font-weight-bold dark-grey-text mb-3">{{ e.title }}</h5>
                    <p class="grey-text font-small">{{ e.type }}</p>
                    <iframe src="http://www.youtube.com/embed/W7qWa52k-nE"
                            frameborder="0" allowfullscreen></iframe>
                    <p class="text-muted">{{ e.description }}</p>
                </li>
            {% endfor %}
        </ol>
    </div>
</div>
{% endmacro %}
